<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Guides</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .guide-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            height: 100%;
        }
        .guide-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .available {
            border-left: 5px solid #28a745;
        }
        .unavailable {
            border-left: 5px solid #dc3545;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .guide-item {
            flex: 0 0 calc(33.333% - 15px);
        }
        .guide-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .image-preview {
            width: 100%;
            height: 200px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            background-size: cover;
            background-position: center;
        }
        .image-preview-placeholder {
            font-size: 3rem;
            color: #ccc;
        }
        .language-badge {
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .star-rating {
            color: gold;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Tour Guide Management</h2>

    <div class="row">
        <!-- Guide Form Section -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Add/Update Guide</h4>
                </div>
                <div class="card-body">
                    <form id="guideForm" enctype="multipart/form-data">
                        <!-- Hidden input for tracking if we're editing -->
<!--                        <input type="hidden" id="guideId" value="">-->

                        <div class="mb-3">
                            <div id="imagePreview" class="image-preview">
                                <div id="previewPlaceholder" class="image-preview-placeholder">
                                    <i class="bi bi-person-circle"></i>
                                </div>
                            </div>

                            <div class="d-flex gap-2 mb-3">
                                <button type="button" class="btn btn-secondary flex-grow-1" id="browseBtn">
                                    <i class="bi bi-folder"></i> Browse
                                </button>
                            </div>
                            <input type="file" id="imageUpload" accept="image/*" style="display:none" capture="environment">
                            <input type="hidden" id="imagePath" name="imagePath">
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="text" class="form-control" id="contact" required>
                        </div>

                        <div class="mb-3">
                            <label for="languages" class="form-label">Languages (comma-separated)</label>
                            <input type="text" class="form-control" id="languages" placeholder="English, Spanish, French" required>
                        </div>

                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating (0-5)</label>
                            <input type="number" class="form-control" id="rating" min="0" max="5" step="0.1" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="available" checked>
                            <label class="form-check-label" for="available">Available</label>
                        </div>
                        <input type="text" id="guideId">

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="saveBtn">Save Guide</button>
                            <button type="button" class="btn btn-danger" id="deleteBtn" style="display:none;">Delete Guide</button>
                            <button type="button" class="btn btn-secondary" id="clearBtn">Clear Form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Guide List Section -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Guide List</h4>
                    <input type="text" class="form-control w-50" id="searchGuide" placeholder="Search guides by name...">
                </div>
                <div class="card-body">
                    <div id="guideList" class="card-container">
                        <!-- Guide cards will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- jQuery and Bootstrap JS -->
<script src="assets/js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Get authentication token
    let authToken = localStorage.getItem("jwt_token");

    // Handle image preview
    $("#browseBtn").click(function() {
        $("#imageUpload").click();
    });

    $("#imageUpload").change(function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                $("#previewPlaceholder").hide();
                $("#imagePreview").css("background-image", `url(${e.target.result})`);
            };
            reader.readAsDataURL(file);
        }
    });

    // Save or Update Guide
    $("#guideForm").submit(function(event) {
        event.preventDefault();

        let guideId = $("#guideId").val().trim();
        let name = $("#name").val().trim();
        let contact = $("#contact").val().trim();
        let languages = $("#languages").val().trim();
        let rating = parseFloat($("#rating").val());
        let available = $("#available").prop("checked");
        let imagePath = $("#imagePath").val();

        // Validate required fields
        if (!name || !contact || !languages || isNaN(rating)) {
            alert("Please enter all required fields!");
            return;
        }

        // Create FormData object for file upload
        const formData = new FormData();
        const guideDTO = {
            name: name,
            contact: contact,
            languages: languages,
            rating: rating,
            available: available,
            imagePath: imagePath
        };

        // Add guide ID if updating
        if (guideId) {
            guideDTO.GuideId = parseInt(guideId);
            // Also add alternative case versions to ensure it works
            guideDTO.guideId = parseInt(guideId);
            guideDTO.Guideid = parseInt(guideId);
            guideDTO.guideid = parseInt(guideId);
        }

        // Convert guide object to JSON and add to FormData
        formData.append("guide", new Blob([JSON.stringify(guideDTO)], {
            type: "application/json"
        }));

        // Add image if selected
        const imageFile = $("#imageUpload")[0].files[0];
        if (imageFile) {
            formData.append("image", imageFile);
        }

        // Determine the API endpoint and method based on whether it's create or update
        let apiUrl = guideId
            ? `http://localhost:8080/api/v1/guide/updateWithImage/${guideId}`
            : "http://localhost:8080/api/v1/guide/saveWithImage";

        let methodType = guideId ? "PUT" : "POST";

        // Make the AJAX request
        $.ajax({
            url: apiUrl,
            type: methodType,
            data: formData,
            processData: false,
            contentType: false,
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function() {
                alert(guideId ? "Guide updated successfully!" : "Guide saved successfully!");
                clearGuideForm();
                loadGuides();
            },
            error: function(xhr) {
                alert("Operation failed: " + xhr.responseText);
                console.error(xhr);
            }
        });
    });

    // Delete Guide
    $("#deleteBtn").click(function() {
        let guideId = $("#guideId").val().trim();
        if (!guideId) {
            alert("Please select a guide to delete.");
            return;
        }

        if (!confirm("Are you sure you want to delete this guide?")) {
            return;
        }

        $.ajax({
            url: `http://localhost:8080/api/v1/guide/delete/${guideId}`,
            type: "DELETE",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function() {
                alert("Guide deleted successfully!");
                clearGuideForm();
                loadGuides();
            },
            error: function(xhr) {
                alert("Delete failed: " + xhr.responseText);
                console.error(xhr);
            }
        });
    });

    // Clear Form
    $("#clearBtn").click(function() {
        clearGuideForm();
    });

    function clearGuideForm() {
        $("#guideForm")[0].reset();
        $("#guideId").val("");
        $("#imagePath").val("");
        $("#previewPlaceholder").show();
        $("#imagePreview").css("background-image", "none");
        $("#deleteBtn").hide();
    }

    // Helper function to safely get the guide ID regardless of case
    function getGuideId(guide) {
        // Try all possible case variations
        return guide.GuideId || guide.guideId || guide.Guideid || guide.guideid || guide.id || guide.Id || "";
    }

    // Fill Guide Form when a card is clicked
    function fillGuideForm(guide) {
        // Get the guide ID using our helper function
        const guideId = getGuideId(guide);

        $("#guideId").val(guideId);
        $("#name").val(guide.name);
        $("#contact").val(guide.contact);
        $("#languages").val(guide.languages);
        $("#rating").val(guide.rating);
        $("#available").prop("checked", guide.available);
        $("#imagePath").val(guide.imagePath);

        // Update image preview if there's an image
        if (guide.imagePath) {
            $("#previewPlaceholder").hide();
            $("#imagePreview").css("background-image", `url(http://localhost:8080/uploads/guides/${guide.imagePath})`);
        } else {
            $("#previewPlaceholder").show();
            $("#imagePreview").css("background-image", "none");
        }

        // Show the delete button when editing
        $("#deleteBtn").show();
    }

    // Load All Guides
    function loadGuides() {
        $.ajax({
            url: "http://localhost:8080/api/v1/guide/getAll",
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(response) {
                $("#guideList").empty();

                if (response.data.length === 0) {
                    $("#guideList").html("<p class='text-center text-muted'>No guides found</p>");
                    return;
                }

                response.data.forEach(guide => {
                    // Get the guide ID using our helper function
                    const guideId = getGuideId(guide);

                    // Create star rating display
                    let starsHtml = '';
                    for (let i = 1; i <= 5; i++) {
                        if (i <= Math.floor(guide.rating)) {
                            starsHtml += '<i class="bi bi-star-fill"></i>';
                        } else if (i - 0.5 <= guide.rating) {
                            starsHtml += '<i class="bi bi-star-half"></i>';
                        } else {
                            starsHtml += '<i class="bi bi-star"></i>';
                        }
                    }

                    // Create language badges
                    let languagesHtml = '';
                    if (guide.languages) {
                        const langArray = guide.languages.split(',');
                        langArray.forEach(lang => {
                            languagesHtml += `<span class="badge bg-info language-badge">${lang.trim()}</span>`;
                        });
                    }

                    // Create image path or use placeholder
                    let imageSrc = guide.imagePath
                        ? `http://localhost:8080/uploads/guides/${guide.imagePath}`
                        : "/api/placeholder/400/300";

                    // Add a data attribute for guide ID to simplify the process
                    $("#guideList").append(`
                    <div class="guide-item">
                        <div class="guide-card ${guide.available ? 'available' : 'unavailable'}"
                             data-guide-id="${guideId}" onclick="handleGuideClick(this)">
                            <img src="${imageSrc}" alt="${guide.name}" class="guide-image">
                            <h5>${guide.name}</h5>
                            <p>Guide Id: ${guideId || 'N/A'}</p>
                            <p><i class="bi bi-telephone"></i> ${guide.contact}</p>
                            <div class="mb-2">${languagesHtml}</div>
                            <div class="star-rating mb-2">${starsHtml} (${guide.rating})</div>
                            <p><span class="badge ${guide.available ? 'bg-success' : 'bg-danger'}">
                                ${guide.available ? 'Available' : 'Unavailable'}
                            </span></p>
                        </div>
                    </div>
                `);
                });
            },
            error: function(xhr) {
                alert("Failed to load guides: " + xhr.responseText);
                console.error(xhr);
            }
        });
    }

    // Handle guide card click
    function handleGuideClick(element) {
        const guideId = $(element).data('guide-id');

        // Find the guide with this ID
        $.ajax({
            url: `http://localhost:8080/api/v1/guide/get/${guideId}`,
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(response) {
                if (response.data) {
                    fillGuideForm(response.data);
                }
            },
            error: function(xhr) {
                alert("Failed to load guide details: " + xhr.responseText);
                console.error(xhr);
            }
        });
    }

    // Search functionality
    $("#searchGuide").on("keyup", function() {
        const searchText = $(this).val().toLowerCase();
        $(".guide-item").each(function() {
            const guideName = $(this).find("h5").text().toLowerCase();
            if (guideName.includes(searchText)) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    });

    // Load guides when page loads
    $(document).ready(function() {
        loadGuides();

        // Add a console log to check what case is being used in the API response
        $.ajax({
            url: "http://localhost:8080/api/v1/guide/getAll",
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(response) {
                if (response.data && response.data.length > 0) {
                    console.log("Guide object properties:", Object.keys(response.data[0]));
                }
            }
        });
    });
</script>
</body>
</html>
