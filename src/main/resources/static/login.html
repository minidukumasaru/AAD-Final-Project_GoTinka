<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Go Tinka Travel Agency</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            overflow: hidden;
            position: relative;
        }

        /* Colorful background with animated elements */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ffcaa6, #6a11cb, #2575fc);
            background-size: 500% 500%;
            animation: gradient-shift 15s ease infinite;
            overflow: hidden;
            z-index: -2;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating travel elements */
        .travel-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            filter: drop-shadow(0 0 3px rgba(255,255,255,0.3));
            z-index: -1;
            animation: float-icon linear infinite;
        }

        @keyframes float-icon {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .icon-1 {
            top: 15%;
            left: 10%;
            font-size: 28px;
            animation-duration: 8s;
        }

        .icon-2 {
            top: 25%;
            right: 15%;
            font-size: 22px;
            animation-duration: 10s;
            animation-delay: -2s;
        }

        .icon-3 {
            bottom: 20%;
            left: 20%;
            font-size: 26px;
            animation-duration: 7s;
            animation-delay: -4s;
        }

        .icon-4 {
            bottom: 30%;
            right: 10%;
            font-size: 30px;
            animation-duration: 9s;
            animation-delay: -6s;
        }

        .icon-5 {
            top: 50%;
            left: 30%;
            font-size: 24px;
            animation-duration: 11s;
            animation-delay: -3s;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            transform: perspective(1000px);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: container-appear 0.8s ease-out forwards;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .auth-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #6a11cb);
            z-index: 1;
        }

        .auth-container:hover {
            transform: perspective(1000px) rotateX(2deg) rotateY(2deg) scale(1.02);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
        }

        @keyframes container-appear {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .auth-logo {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ff7e5f;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .auth-header h3 {
            font-size: 2.4rem;
            font-weight: 700;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            animation: fade-in-down 0.5s ease 0.2s both;
        }

        .auth-header p {
            color: #6c757d;
            font-size: 1.1rem;
            animation: fade-in-down 0.5s ease 0.4s both;
        }

        @keyframes fade-in-down {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
            animation: slide-in-right 0.5s ease both;
        }

        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.5s; }

        @keyframes slide-in-right {
            0% { opacity: 0; transform: translateX(30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #343a40;
            font-weight: 600;
            font-size: 0.95rem;
            transition: transform 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            outline: none;
            border-color: #ff7e5f;
            box-shadow: 0 0 0 3px rgba(255, 126, 95, 0.25);
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .toggle-password:hover {
            color: #ff7e5f;
            transform: translateY(-50%) scale(1.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #6a11cb);
            background-size: 200% 200%;
            animation: gradient-animation 4s ease infinite;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 126, 95, 0.4);
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 126, 95, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0) 100%
            );
            transition: all 0.6s ease;
        }

        .btn-primary:hover:before {
            left: 100%;
        }

        .auth-footer {
            text-align: center;
            margin-top: 35px;
            animation: fade-in-up 0.5s ease 0.7s both;
        }

        @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .auth-footer p {
            color: #6c757d;
            font-size: 1rem;
        }

        .auth-footer a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-footer a:hover {
            color: #6a11cb;
        }

        .auth-footer a:after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .auth-footer a:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>
<div class="background"></div>

<div class="travel-icon icon-1"><i class="fas fa-plane"></i></div>
<div class="travel-icon icon-2"><i class="fas fa-umbrella-beach"></i></div>
<div class="travel-icon icon-3"><i class="fas fa-map-marker-alt"></i></div>
<div class="travel-icon icon-4"><i class="fas fa-passport"></i></div>
<div class="travel-icon icon-5"><i class="fas fa-suitcase"></i></div>

<div class="auth-container">
    <div class="auth-header">
        <div class="auth-logo">
            <i class="fas fa-globe-americas"></i>
        </div>
        <h3>Go Tinka</h3>
        <p>Sign in to explore amazing destinations</p>
    </div>
    <div class="auth-body">
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-field">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
                    <span toggle="#password" class="toggle-password fa fa-eye"></span>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="loginButton" onclick="loginToDashboard()" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i> Start Your Journey
                </button>
            </div>
        </form>
    </div>
    <div class="auth-footer">
        <p>New to Go Tinka? <a href="registor.html">Join the adventure</a></p>
    </div>
</div>

<script src="assets/js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let loginToDashboard = ()=>{
        console.log("Login form submitted");
        $.ajax({
            url: `http://localhost:8080/api/v1/auth/authenticate`,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                email: $("#email").val(),
                password: $("#password").val(),
            }),
            success: function (response) {
                console.log(response);
                localStorage.setItem("jwt_token", response.data.token);
                localStorage.setItem("user_role", response.data.role);
                console.log("Login successful:", response);

                // Redirect based on user role
                if (response.data.role === "ADMIN") {
                    window.location.href = "dashboard.html";
                } else if (response.data.role === "USER") {
                    window.location.href = "index.html";
                } else {
                    alert("Unauthorized role");
                }
            },
            error: function(xhr, status, error) {
                alert("Login failed. Please check your credentials.");
                console.error("Error:", error);
            }
        });
    }

    $(document).ready(function () {
        $(".toggle-password").click(function () {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $(this).prev();
            if (input.attr("type") === "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    });
</script>
</body>
</html>
